version: '3.3'

services:

  app:
    build:
      context: app
      dockerfile: Dockerfile
    env_file:
      - app/.env
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app/

  weaviate:
    build:
      context: weaviate
      dockerfile: Dockerfile.weaviate
    ports:
    - 8080:8080
    - 50051:50051
    env_file:
      - weaviate/.env
